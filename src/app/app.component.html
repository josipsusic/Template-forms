<div class="container">
  <form #emailForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <label class="label">Enter an email</label>
      <input
        class="input"
        type="email"
        pattern=".+@.+\..+"
        required
        name="email"
        [(ngModel)]="email"
        #emailControl="ngModel"
        [ngClass]="{
          'is-danger': emailControl.invalid && emailControl.touched
        }"
      />

      <ng-container *ngIf="emailControl.invalid && emailControl.touched">
        <div class="help is-danger" *ngIf="emailControl.errors.required">
          You must enter an email
        </div>
        <div class="help is-danger" *ngIf="emailControl.errors.pattern">
          Enter a valid email
        </div>
      </ng-container>
      <button class="button is-primary" [disabled]="emailForm.invalid">
        Submit
      </button>
    </div>
  </form>

  <hr />
  <h3>Just for debugging</h3>
  <div>Is form valid: {{ emailForm.valid }}</div>
  <div>Form value: {{ emailForm.value | json }}</div>
  <div>Validation errors: {{ emailForm.controls.email.errors | json }}</div>
</div>

<!-- #emailForm="ngForm -> reference to the FormGroup object -->
